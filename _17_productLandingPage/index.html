<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Origional Trombones</title>
</head>

<body>

    <div class="pageWrapper">
        <header id="header">
            <img src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png"
                alt="Site Logo Origional Trombones" id="header-img">
            <nav id="nav-bar">
                <ul>
                    <li><a class="nav-link" href="#features">Features</a></li>
                    <li><a class="nav-link" href="#how-it-works">How It Works</a></li>
                    <li><a class="nav-link" href="#pricing">Pricing</a></li>
                </ul>
            </nav>
        </header>
        <article class="formContainer">
            <form action="https://www.freecodecamp.com/email-submit" id="form" method="post">
                <input type="email" id="email" placeholder="Enter your email address" name="email">
                <input type="submit" id="submit" value="Get Started">
            </form>
        </article>

        <main class="cssGridContainer">
            <section id="features">
                Features Section
            </section>
            <section id="how-it-works">
                <video src="" id="video"></video>
            </section>
            <section id="pricing">
                Prices
            </section>
        </main>

        <footer>
            <div class="tabsFooter">
                <p>Privacy</p>
                <p>Terms</p>
                <p>Contact</p>
            </div>
            <p>Copyright 2016, Original trombones</p>
        </footer>

    </div>

</body>

</html>
